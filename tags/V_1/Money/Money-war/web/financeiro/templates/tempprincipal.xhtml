<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <title>
                    <ui:insert name="pageTitle">
                        <h:outputText value="#{msg.loginTitleTemplate}"/>
                    </ui:insert>
                </title>
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" type="image/x-icon" />
            <h:outputStylesheet library="css" name="principal.css" />
            <h:outputStylesheet library="css" name="iconmenu.css" />
            <h:outputScript library="js" name="js.js" />
            <h:outputScript library="js" name="js.js" />
            <h:outputScript library="js" name="shCore.js" />

        </h:head>

        <h:body>
            <ui:insert name="msgGrow" >
                <p:growl id="messagestemp" showDetail="true" showSummary="true" autoUpdate="true" globalOnly="true" life="6000"/> 
            </ui:insert>
            <p:layout fullPage="true" id="fullPageLayout">

                <p:layoutUnit position="north" size="50" resizable="false" closable="false"  collapsible="false" id="topLogo" style="z-index: 5;">
                            <h:panelGrid columns="3">
                                <h:graphicImage library="img" name="logo_40.png"/>
                                <h:outputText value="#{user_logado}" styleClass="nomeLogado"/>
                                <h:panelGroup>
                                    <ui:include src="tempstatus.xhtml"/>
                                </h:panelGroup>
                            </h:panelGrid>
                            <div id="menuBarClass">
                                <ui:insert name="topPos" >
                                Menu Bar
                                </ui:insert>
                            </div>
                            <h:form id="outForm">
                                <p:commandLink ajax="false" id="buttonSair" styleClass="ui-button_link" action="#{loginManager.deslogar()}">
                                    <h:graphicImage library="img" name="sair3.png" title="#{msg.sair}"/>
                                </p:commandLink>
                            </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="48%" header="#{msg.movimentacoes}" resizable="true" closable="false" collapsible="true" style="z-index: 1;" >
                    <h:panelGroup id="conteudoBaixoGroup">
                        <ui:insert name="southPos">

                        </ui:insert>
                    </h:panelGroup>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="220" header="#{msg.contas}" resizable="true" closable="false" collapsible="true" style="z-index: 2;">
                    <h:panelGroup id="conteudoEsquerdoGroup">
                        <ui:insert name="westPos">

                        </ui:insert>
                    </h:panelGroup>
                </p:layoutUnit>

                <p:layoutUnit position="center" id="layoutSuperiorCentral" style="z-index: 3;" header="#{msg.acoes}">
                    <h:panelGroup id="conteudoCentralSuperiorGroup">
                        <ui:insert name="menuCenterPos">

                        </ui:insert>
                    </h:panelGroup>

                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
