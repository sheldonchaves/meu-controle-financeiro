<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html" />
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" type="image/x-icon" />
            <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/principal.css" />
            <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/iconmenu.css" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/js.js" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/shBrushJava.js" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/shCore.js" />
            <title>
                <ui:insert name="pageTitle">
                    <h:outputText value="#{msg.loginTitleTemplate}"/>
                </ui:insert>
            </title>
            <style type="text/css">
                label:after{
                    content: ": ";
                }
                label{
                    color: #fff;
                    font-weight: bold;
                    padding: 4px;
                    -moz-border-radius-topleft: 5px;
                    -webkit-border-top-left-radius: 5px;
                    -moz-border-radius-topright: 5px;
                    -webkit-border-top-right-radius: 5px;
                    text-transform: uppercase;
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    font-size: xx-small;
                }
                input{
                    display: block;
                    margin-bottom: 1.25em;
                    width: 150px;
                    border: solid black;
                    border-width: 1px 2px 2px 1px;
                    margin-left: 20px;
                }

                .loginform{          
                    margin-top: 20%;
                    margin-left: 40%;
                    background-color: lavender;
                    padding: 20px;
                    width: 165px;
                    border-style: groove;
                }
            </style>
        </h:head>
        <h:body>

            <p:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true" globalOnly="true" life="1500"/> 
            <div class="ieprob">
                <h:form id="logarForm" styleClass="loginform">
                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msg.login}" id="outlogin" styleClass="fonteLogin"/>
                        <p:inputText value="#{loginManager.usuario.login}" id="inplogin" size="20" maxlength="50"/>

                        <h:outputLabel value="#{msg.senha}" id="outsenha" styleClass="fonteLogin"/>
                        <p:password value="#{loginManager.usuario.password}" id="inpsenha" size="20" feedback="false" minLength="0" maxlength="20"/>

                        <h:outputText value="" id="outnullo"/>
                        <p:commandButton action="#{loginManager.logar()}" update="messages" styleClass="buttonSubmit"
                                         id="botaologar" image="ui-icon ui-icon-key" value="#{msg.entrar}">

                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>

        </h:body>
    </f:view>
</html>
