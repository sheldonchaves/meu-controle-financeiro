<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:subview id="contaBancariaforminut" >
        <!-- Codigo  nao pode ser alterado apos incluido, por ser ID da tabela -->
        <div class="pagging">
        <h:form id="formContaBancaria" prependId="false" styleClass="jsfcrud_list_form" style="font-size: 0.9em;">
                <h:panelGrid columns="3" style="font-size: 1.2em;">

                    <p:spacer width="50" height="0"/>
                    <p:spacer width="50" height="0"/>
                    <p:spacer width="30" height="0"/>
                    <h:outputLabel value="#{msg.valor}:" />
                    <p:inputText value="#{contaPagarController.current.valor}" label="#{msg.valor}"
                                 id="valor" required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="20"
                                 size="15" onkeypress="return(MascaraMoeda(this,'.',',',event))">
                        <f:converter converterId="moneyConverter"/>
                    </p:inputText>
                    <p:message for="valor"/>
                    
                    <p:spacer width="50" height="6"/>
                    <p:spacer width="50" height="6"/>
                    <p:spacer width="50" height="6"/>
                    

                    <h:outputLabel value=""/>
                    <h:panelGroup style="font-size: 0.9em; text-align: left;">
                        <p:commandLink value="#{msg.salvar}" action="#{contaPagarController.createOrEdit()}"
                                       update="messages, formContaBancaria" ajax="false">
                        </p:commandLink>
                        <p:spacer height="100%" width="10"/>
                        <p:commandLink value="#{msg.cancelar}" action="#{contaPagarController.clean()}" 
                                       immediate="true" update="messages, formContaBancaria" ajax="false">
                        </p:commandLink>
                    </h:panelGroup>

                </h:panelGrid>

            </h:form>
            </div>
    </f:subview>
</ui:composition>
