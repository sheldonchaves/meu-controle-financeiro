<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" type="image/x-icon" />
            <title>
                <ui:insert name="pageTitle">
                    <h:outputText value="#{msg.loginTitleTemplate}"/>
                </ui:insert>
            </title>
            <h:outputStylesheet name="style.css" library="css" />
            <h:outputScript name="js.js" library="js"/>
        </h:head>
        <h:body>
            <div id="fullPage">
                <!-- Header -->
                <div id="header">
                    <div class="shell">
                        <!-- Logo + Top Nav -->
                        <div id="top">
                            <h1>Money</h1>
                            <div id="top-navigation">
                                <h:form id="outForm">
                                    Welcome <strong>#{user_logado}</strong>
                                    <span>|</span>

                                    <p:commandLink ajax="false" id="buttonSair" styleClass="ui-button_link" action="#{loginManager.deslogar()}">
                                        <h:outputText value="#{msg.sair}" />
                                    </p:commandLink>
                                </h:form>
                            </div>
                        </div>
                        <!-- End Logo + Top Nav -->
                        <div id="navigation">
                            <ul>
                                <ui:insert name="menu">
                                    <ui:include src="menu.xhtml"/>
                                </ui:insert>
                            </ul>
                        </div>
                        <!-- End Main Nav -->
                    </div>
                </div>
                <!-- End Header -->
                <!-- Container -->
                <div id="container">
                    <div class="shell">

                        <!-- Message OK -->		
                        <!-- End Message OK -->		
                        <!-- Main -->
                        <div id="main">
                            <div class="cl"><p:spacer width="5" height="3"/></div>

                            <!-- Content -->
                            <div id="content">

                                <!-- Box -->
                                <div class="box">
                                    <!-- Box Head -->
                                    <div class="box-head">
                                        <h2 class="left"><h:outputText value="#{titSupParan}"/></h2>
                                    </div>
                                    <!-- End Box Head -->	

                                    <!-- Table -->

                                    <ui:insert name="contsup">
                                        <ui:include src="contsup.xhtml"/>
                                    </ui:insert>
                                </div>
                                <!-- End Box -->

                                <!-- Box -->


                                <!-- End Box Head -->
                                <h:panelGroup rendered="#{formRender}">
                                    <div class="box">
                                        <div class="box-head">
                                            <h2 class="left"><h:outputText value="#{titFormParan}"/></h2>
                                        </div>
                                        <ui:insert name="form">
                                            <ui:include src="form.xhtml"/>
                                        </ui:insert>
                                    </div>
                                </h:panelGroup>
                                <!-- End Box -->
                            </div>

                            <!-- End Content -->

                            <!-- Sidebar -->
                            <div id="sidebar">

                                <!-- Box -->
                                <ui:insert name="sidesup">
                                    <ui:include src="side.xhtml"/>
                                </ui:insert>
                                <!-- End Box -->
                                <!-- Box -->
                                <ui:insert name="sideinf">
                                    <ui:include src="side.xhtml"/>
                                </ui:insert>
                                <!-- End Box -->
                            </div>
                            <!-- End Sidebar -->

                            <div class="cl"><p:spacer width="5" height="3"/></div>			
                        </div>
                        <!-- Main -->
                    </div>
                    <div class="clear"></div>
                </div>
                <!-- End Container -->
                <!-- Footer -->
                <div id="footer1">
                    <div id="footer">
                        <div class="shell">
                            <span class="left">Â© 2011 - Money</span>
                            <span class="right">
                                Design by <a href="http://chocotemplates.com" target="_blank" title="The Sweetest CSS Templates WorldWide">Chocotemplates.com</a>
                            </span>
                        </div>
                    </div>
                    <!-- End Footer -->
                </div>
                <div class="topstatus">
                    <p:ajaxStatus id="topstatus">
                        <f:facet name="start">
                            <h:graphicImage library="img" name="ajax-loader_1.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputLabel value="" />
                        </f:facet>
                        <f:facet name="default">
                            <h:outputLabel value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:growl id="messagestemp" showDetail="true" showSummary="true" autoUpdate="true" globalOnly="true" life="6000"/> 
                </div>
            </div>
        </h:body>
    </f:view>
</html>
