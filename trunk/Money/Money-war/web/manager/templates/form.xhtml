<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <f:subview id="formInput">
        <div class="box">
            <!-- Box Head -->
            <div class="box-head">
                <h2><h:outputText value="#{titInfParan}"/></h2>
            </div>
            <form action="" method="post">

                <!-- Form -->
                <div class="form">
                    <p>
                        <span class="req">max 100 symbols</span>
                        <label>Article Title <span>(Required Field)</span></label>
                        <input type="text" class="field size1" />
                    </p>	
                    <p class="inline-field">
                        <label>Date</label>
                        <select class="field size2">
                            <option value="">23</option>
                        </select>
                        <select class="field size3">
                            <option value="">July</option>
                        </select>
                        <select class="field size3">
                            <option value="">2009</option>
                        </select>
                    </p>

                    <p>
                        <span class="req">max 100 symbols</span>
                        <label>Content <span>(Required Field)</span></label>
                        <textarea class="field size1" rows="10" cols="30"></textarea>
                    </p>
                </div>
                <!-- End Form -->

                <!-- Form Buttons -->
                <div class="buttons">
                    <input type="button" class="button" value="preview" />
                    <input type="submit" class="button" value="submit" />
                </div>
                <!-- End Form Buttons -->
            </form>
        </div>
    </f:subview>
</ui:composition>
