<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="busca"></ui:define>
    <ui:param name="titSupParan" value="#{msg.titlePanelContasBancarias}"/>
    <ui:define name="contsup">
        <h:form styleClass="jsfcrud_list_form" id="tableForm">
            <h:outputText escape="false" value="#{msg.ListContaBancariaEmpty}" rendered="#{contaBancariaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{contaBancariaController.items.rowCount > 0}">
                <table class="reference" width="100%">
                    <thead><tr>
                            <th><h:outputText value="#{msg.contas}"/></th>
                            <th><h:outputText value="#{msg.saldo}"/></th>
                            <th><h:outputText value="#{msg.tipo}"/></th>
                            <th width="150" class="ac"></th>
                        </tr></thead>
                    <tbody>
                        <ui:repeat value="#{contaBancariaController.items}" var="item" varStatus="x">
                            <tr>
                                <td align='left'><h:outputText value="#{item.nomeConta}"/></td>
                                <td align='right' class="#{0 > item.saldo ? 'red' : 'green'}"><h:outputText value="#{item.saldo}"><f:converter converterId="moneyConverter"/></h:outputText></td>
                                <td align='center'><h:outputText value="#{item.tipoConta.tipoContaString}"/></td>
                                <td><h:commandLink action="#{contaBancariaController.destroy}" styleClass="ico del" value="#{msg.remover}"
                                                   onclick="return confirm('#{msg.desejaRemoverConta} - #{item.nomeConta}?');"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink styleClass="ico edit" action="#{contaBancariaController.prepareEdit}" value="#{msg.editar}"/>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody></table>
            </h:panelGroup>
            <p:spacer width="100%" height="10"/>
        </h:form>
    </ui:define>
    <ui:define name="fotsup">
        <h:form id="footertop" prependId="false" >
            <table width="100%" style="font-size: 0.9em;">
                <tr>
                    <td width="300px">
                        <h:panelGrid columns="4" style="font-size: 1em;">
                            <h:outputText value="#{contaBancariaController.pagination.pageFirstItem + 1}..#{contaBancariaController.pagination.pageLastItem + 1}/#{contaBancariaController.pagination.itemsCount}"/>
                            <p:commandLink actionListener="#{contaBancariaController.previous}" value="#{msg.Previous} #{contaBancariaController.pagination.pageSize}" 
                                           disabled="#{!contaBancariaController.pagination.hasPreviousPage}" update="tableForm, footertop" />
                            <p:commandLink actionListener="#{contaBancariaController.next}" value="#{msg.Next} #{contaBancariaController.pagination.pageSize}" 
                                           disabled="#{!contaBancariaController.pagination.hasNextPage}" update="tableForm, footertop"/>
                            <h:commandLink action="#{contaBancariaController.prepareCreate}" value="#{msg.nova}"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
    <ui:define name="sideinf"></ui:define>
    <ui:param name="formRender" value="#{!(contaBancariaController.current == null)}"/>
    <ui:param name="titFormParan" value="#{(contaBancariaController.current.id == null) ? msg.cadTitleContaBancariaNew : msg.cadTitleContaBancariaEdit}"/>
    <ui:define name="form">
        <div class="pagging">
            <h:form id="formContaBancaria" prependId="false" styleClass="jsfcrud_list_form" style="font-size: 0.9em;">
                <h:panelGrid columns="3" style="font-size: 1.2em;">

                    <p:spacer width="50" height="0"/>
                    <p:spacer width="50" height="0"/>
                    <p:spacer width="30" height="0"/>

                    <h:outputLabel value="#{msg.nome}:" title="#{msg.titleNomeId}"/>
                    <p:inputText value="#{contaBancariaController.current.nomeConta}" label="#{msg.nomeid}" id="nomeConta"
                                 required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="50" 
                                 size="40">
                        <f:validateLength maximum="50"/>
                    </p:inputText>
                    <p:message for="nomeConta"/>
                    
                    <p:spacer width="50" height="6"/>
                    <p:spacer width="50" height="6"/>
                    <p:spacer width="50" height="6"/>
                    
                    <h:outputLabel value="#{msg.saldo}:" />
                    <p:inputText value="#{contaBancariaController.current.saldo}" label="#{msg.saldo}"
                                 id="saldo" required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="20"
                                 size="15" binding="#{contaBancariaManager.saldoInput}" onkeypress="return(MascaraMoeda(this,'.',',',event))">
                        <f:converter converterId="moneyConverter"/>
                    </p:inputText>
                    <p:message for="saldo"/>
                    
                    <p:spacer width="50" height="6"/>
                    <p:spacer width="50" height="6"/>
                    <p:spacer width="50" height="6"/>
                    
                    <h:outputLabel value="#{msg.tipo}:" />
                    <h:selectOneMenu value="#{contaBancariaController.current.tipoConta}" label="#{msg.tipo}" 
                                     id="tipoConta" required="true" requiredMessage="#{msg.campoObrigatorio}">
                        <f:selectItem itemLabel="#{msg.selecione}" itemValue=""/>
                        <f:selectItems value="#{contaBancariaController.selectTipoConta}"/>
                        <f:converter converterId="tipoContaConverter"/>
                    </h:selectOneMenu>
                    <p:message for="tipoConta"/>
                    
                    <p:spacer width="50" height="6"/>
                    <p:spacer width="50" height="6"/>
                    <p:spacer width="50" height="6"/>
                    
                    <h:outputLabel value=""/>
                    <h:panelGroup style="font-size: 0.9em; text-align: left;">
                        <p:commandLink value="#{msg.salvar}" action="#{contaBancariaController.create()}"
                                       update="messages, formContaBancaria" ajax="false">
                        </p:commandLink>
                        <p:spacer height="100%" width="10"/>
                        <p:commandLink value="#{msg.cancelar}" action="#{contaBancariaController.clean()}" 
                                       immediate="true" update="messages, formContaBancaria" ajax="false">
                        </p:commandLink>
                    </h:panelGroup>

                </h:panelGrid>

            </h:form>
        </div>
    </ui:define> 

</ui:composition>
