<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/loginLayout.xhtml">
    <ui:param name="img_param" value="change_password.png"/>
    <ui:define name="conteudo">
        <h:form prependId="false" id="loginform">
            <div class="pagging">
                <table border="0" cellspacing="0" cellpadding="0" style="font-size: 1em; margin: -2px; _margin: -2px;">
                    <TR>
                        <TD align="left" valign="top">
                            <h:panelGroup>
                                <p:commandLink action="login" ajax="false" style="padding: 0; border: 0px solid; background-color: none; background: none;">
                                    <h:graphicImage name="again.png" library="images" value="#{msg.tentarNovamente}"/>
                                </p:commandLink>
                            </h:panelGroup>
                        </TD>
                    </TR>
                </table>
            </div>
        </h:form>
        <p:separator style="margin-top:-5px; width: 400px; margin-left: -30px; visibility: hidden; height: 80px; _height: 0;"/>
    </ui:define>
</ui:composition>
