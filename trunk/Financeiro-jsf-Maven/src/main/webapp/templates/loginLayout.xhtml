<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" encoding="UTF-8" locale="#{localeController.locale}">
        <h:head>
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico"
                  type="image/x-icon" />
            <title>
                <ui:insert name="pageTitle">
                    <h:outputText value="#{msg.tituloPrincipal}"/>
                </ui:insert>
            </title>
            <h:outputStylesheet name="login-box.css" library="css" />
            <h:outputScript name="js.js" library="js"/>
        </h:head>
        <h:body> 
            <p:growl id="messagesgrowl" showDetail="true" showSummary="true" autoUpdate="true" globalOnly="true" life="6000"/> 

            <div style="margin: 5% 0 0 25%;">
                <div id="login-box">
                    <h:panelGrid columns="2">
                        <h:graphicImage name="#{img_param}" library="images"/>
                        <H2>#{msg.projetoNome}</H2>
                    </h:panelGrid>
                    <ui:insert name="conteudo">
                        Inserir Conte√∫do
                    </ui:insert>
                    <p:separator style="margin-top:10px; width: 400px; margin-left: -30px" />
                    <div style="float: left; margin-top: -10px">
                        <ui:param name="font_id_color" value="#ebebeb"/>
                        <ui:include src="include/idioma.xhtml"/>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
