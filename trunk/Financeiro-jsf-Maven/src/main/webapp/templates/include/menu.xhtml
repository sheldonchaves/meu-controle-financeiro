<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:subview id="menuApp">
        <!-- http://www.petefreitag.com/cheatsheets/jqueryui-icons/ -->
        <h:form id="menuForm">
            <p:menubar styleClass="menuSup" id="menuSup">  
                <p:submenu label="#{msg.cadastro}" icon="addIco" id="menu1"> 
                    <p:submenu label="#{msg.contas}" icon="contasIco" id="menu1_0_0">
                        <p:menuitem value="#{msg.agenda}" url="/pages/cadastro/agenda/page.xhtml" icon="addAgendaIco" id="menu1_0_1"
                                    rendered="#{loginController.user or loginController.admin}"/> 
                        <p:menuitem value="#{msg.despesa}" url="/pages/cadastro/despesaunica/page.xhtml" icon="despesaUnicaIco" id="menu1_0_2"
                                    rendered="#{loginController.user or loginController.admin}"/> 
                        <p:menuitem value="#{msg.despesaParcelada}" url="/pages/cadastro/despesaparcelada/page.xhtml" icon="despesaParceladaIco" id="menu1_0_3"
                                    rendered="#{loginController.user or loginController.admin}"/> 
                        <p:menuitem value="#{msg.receita}" url="/pages/cadastro/receita/page.xhtml" icon="receitaIco" id="menu1_0_4"
                                    rendered="#{loginController.user or loginController.admin}"/> 

                    </p:submenu>
                    <p:menuitem value="#{msg.cartaoCredito}" url="/pages/cadastro/cartao/page.xhtml" icon="addCartaoIco" id="menu1_2"
                                rendered="#{loginController.user or loginController.admin}"/>  

                    <p:menuitem value="#{msg.detalhePagamento}" url="/pages/cadastro/detalhe/page.xhtml" icon="addDetIco" id="menu1_3"
                                rendered="#{loginController.user or loginController.admin}"/> 

                    <p:submenu label="#{msg.administracao}" icon="adminIco" id="menu1_1_0" rendered="#{loginController.admin}">
                        <p:menuitem value="#{msg.usuario}" url="/admin/usuario/page.xhtml" icon="addUserIco" id="menu1_1_1"
                                    rendered="#{loginController.admin}"/>
                    </p:submenu>
                </p:submenu>  

                <p:submenu label="#{msg.pessoal}" icon="pessoalIcon" id="menu2">
                    <p:menuitem value="#{msg.alterarSenha}" url="/pages/pessoal/password.xhtml"
                                icon="pessoalPasswordIco" id="menu2_1"/>
                </p:submenu>

                <p:submenu label="#{msg.ajuda}" icon="ajudaIco" id="menu3">  
                    <p:menuitem value="#{msg.conteudo}" url="#" id="menu3_1"/>  
                    <p:submenu label="#{msg.pesquisar}" icon="ui-icon-search" id="menu3_2">  
                        <p:submenu label="#{msg.texto}" id="menu3_2_1">  
                            <p:menuitem value="#{msg.areaTrabalho}" url="#" id="menu3_2_1_1"/>  
                        </p:submenu>  
                        <p:menuitem value="#{msg.arquivo}" url="#" id="menu3_3"/>  
                    </p:submenu>  
                </p:submenu>  

                <p:menuitem value="#{msg.sair}" action="#{loginController.logout()}" id="menu4"
                            icon="sairIco"/>

            </p:menubar>  
        </h:form>
    </f:subview>
</ui:composition>
