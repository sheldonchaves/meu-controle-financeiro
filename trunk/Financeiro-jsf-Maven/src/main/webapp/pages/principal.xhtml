<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:arq="http://java.sun.com/jsf/composite/ezcomp"
                template="../templates/layout.xhtml">
    <ui:param name="titulomenu" value="#{msg.principal}" />
    <ui:define name="content">
        <h:panelGroup id="disponiveis">
            <table width="100%" >
                <tbody><tr style="vertical-align: top;">
                        <td align='left'>
                            <div style="margin-top: 8px;">
                                <arq:disponiveis width="70%"/>
                            </div>
                        </td>
                        <td align='center'>
                            <arq:fixavariavel/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:lineChart value="#{cartaoMensalReport.categoryModel}" legendPosition="ne" shadow="true"
                                         yaxisLabel="#{msg.yLabelGraficoAcumuladoMensal}"
                                         xaxisLabel="#{msg.xLabelGraficoAcumuladoMensal}"
                                         title="#{msg.tituloGraficoCartaoMensal}"
                                         minY="0"
                                         showMarkers="true"
                                         style="width:100%;height:255px; margin-top: 5px;"/> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:panelGroup>
    </ui:define>
</ui:composition>
