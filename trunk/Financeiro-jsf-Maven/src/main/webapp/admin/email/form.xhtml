<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:subview id="formUserSubView" transient="true">
        <div class="formedit">
            <div class="formedit-head">
                <h:outputText value="#{msg.cadastro} #{msg.email}"/>
            </div>
            <h:panelGroup id="userCadGroup">
                <h:form id="userForm">
                    <h:panelGrid columns="3" style="font-size: 0.9em;" class="gridForm">
                        <h:outputLabel value="#{msg.hostName}:" for="hostName" />
                        <p:inputText id="hostName" value="#{emailPropertiesController.current.hostName}" title="#{msg.hostName}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="100"
                                     size="50" />
                        <p:message for="hostName"/>
                        
                        <h:outputLabel value="#{msg.characterCoding}:" for="characterCoding" />
                        <p:inputText id="characterCoding" value="#{emailPropertiesController.current.characterCoding}" title="#{msg.characterCoding}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="100"
                                     size="50" />
                        <p:message for="characterCoding"/>
                        
                        <h:outputLabel value="#{msg.smtpPort}:" for="smtpPort" />
                        <p:inputText id="smtpPort" value="#{emailPropertiesController.current.smtpPort}" title="#{msg.smtpPort}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}"
                                     size="50" />
                        <p:message for="smtpPort"/>
                       
                        <h:outputLabel value="#{msg.loginEmail}:" for="loginEmail" />
                        <p:inputText id="loginEmail" value="#{emailPropertiesController.current.loginEmail}" title="#{msg.loginEmail}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="255"
                                     size="50" />
                        <p:message for="loginEmail"/>
                        
                        <h:outputLabel value="#{msg.senhaEmail}:" for="senhaEmail" />
                        <p:inputText id="senhaEmail" value="#{emailPropertiesController.current.senhaEmail}" title="#{msg.senhaEmail}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="255"
                                     size="50" />
                        <p:message for="senhaEmail"/>
                        
                        <h:outputLabel value="#{msg.fromEmail}:" for="fromEmail" />
                        <p:inputText id="fromEmail" value="#{emailPropertiesController.current.fromEmail}" title="#{msg.fromEmail}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="255"
                                     size="50" />
                        <p:message for="fromEmail"/>
                        
                        <h:outputLabel value="#{msg.assuntoDefault}:" for="assuntoDefault" />
                        <p:inputText id="assuntoDefault" value="#{emailPropertiesController.current.assuntoDefault}" title="#{msg.assuntoDefault}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="255"
                                     size="50" />
                        <p:message for="assuntoDefault"/>
                        
                        <h:outputLabel value="#{msg.tls}:" for="tls" />
                        <p:selectBooleanCheckbox id="tls" value="#{emailPropertiesController.current.tls}" />
                        <p:message for="tls"/>
                        
                        <h:outputLabel value="#{msg.ssl}:" for="ssl" />
                        <p:selectBooleanCheckbox id="ssl" value="#{emailPropertiesController.current.ssl}" />
                        <p:message for="ssl"/>
                        
                        <h:outputLabel value="#{msg.sslPort}:" for="sslSmtpPort" />
                        <p:inputText id="sslSmtpPort" value="#{emailPropertiesController.current.sslSmtpPort}" title="#{msg.sslSmtpPort}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="255"
                                     size="50" />
                        <p:message for="sslSmtpPort"/>
                        
                        <h:outputLabel value="#{msg.status}:" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{emailPropertiesController.current.contaAtiva}" />
                        <p:message for="status"/>
                        
                        <h:outputLabel value="#{msg.urlBody}:" for="urlsys" />
                        <p:inputText id="urlsys" value="#{emailPropertiesController.current.urlBody}" title="#{msg.urlBody}" 
                                     required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="255"
                                     size="50" />
                        <p:message for="urlsys"/>
                        
                        <h:outputText value=""/>
                        <h:panelGroup id="buttons" styleClass="pagging">
                            <h:commandLink action="#{emailPropertiesController.createOrEdit}" value="#{msg.salvar}" id="saveButton" >
                                
                            </h:commandLink>
                            <h:commandLink action="#{emailPropertiesController.clean()}" value="#{msg.cancelar}" 
                                           immediate="true" id="cancelButton" >
                            </h:commandLink>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </div>
    </f:subview>
</ui:composition>
