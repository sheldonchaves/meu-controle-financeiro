<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/layout.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:arq="http://java.sun.com/jsf/composite/ezcomp">
    <ui:param name="titulomenu" value="#{msg.pessoalNotificacoes}" />
    <ui:define name="content">
        <div class="formedit">
            <div class="formedit-head">
                <h:outputText value="#{msg.schedulerConfiguracao}."/>
            </div>
            <h:panelGroup id="schedulerChangeGroup">
                <h:form id="schedulerForm">
                    <h:panelGrid columns="3" style="font-size: 0.9em;" class="gridForm">

                        <h:outputLabel value="#{msg.email}:" title="#{msg.schedulerEmailTitle}"/>
                        <p:inputText value="#{schedulerController.current.email}" label="#{msg.email}"
                                     id="email" required="true" requiredMessage="#{msg.campoObrigatorio}" maxlength="255"
                                     size="50" >
                        </p:inputText>
                        <p:message for="email"/>
                        
                        <h:outputLabel value="#{msg.ativo}:" title="#{msg.schedulerstatusTitle}"/>
                        <p:selectBooleanCheckbox value="#{schedulerController.current.status}" id="status"/>
                        <p:message for="status"/>
                        
                        <h:outputLabel value="#{msg.dias}:" title="#{msg.schedulerDiasTitle}"/>
                        <p:spinner id="spinnerBasic" value="#{schedulerController.current.dias}" min="0" max="5"
                                   required="true" requiredMessage="#{msg.campoObrigatorio}" label="#{msg.dias}">
                            <f:validateLongRange maximum="5" minimum="0"/>
                        </p:spinner>  
                        <p:message for="spinnerBasic"/>


                        <h:outputText value=""/>
                        <h:panelGroup id="buttons" styleClass="pagging">
                            <h:commandLink action="#{schedulerController.salvarScheduler()}" value="#{msg.salvar}" id="saveButton" >
                            </h:commandLink>
                            <h:commandLink action="principal" value="#{msg.cancelar}" 
                                           immediate="true" id="cancelButton" >
                            </h:commandLink>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
