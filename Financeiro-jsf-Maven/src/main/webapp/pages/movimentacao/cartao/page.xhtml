<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:arq="http://java.sun.com/jsf/composite/ezcomp"
                template="../../../templates/layout.xhtml"
                >

    <ui:define name="content">
        <table>
            <tbody>
                <tr>
                    <td align='left' width="60%" style="vertical-align: top;">
                        <h:form id="formCartaoOperacaoTable" style="margin-top: 12px;">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="#{msg.cartaoCredito}:" for="cartao" />
                                <p:selectOneMenu value="#{cartaoOperacaoController.cartaoOperacao}"
                                                 required="true" requiredMessage="#{msg.campoObrigatorio}"
                                                 id="cartao" label="#{msg.cartaoCredito}" style="font-size: 0.9em; width: 220px;" >
                                    <p:ajax event="change" update="labelPeriodo dataGroup" listener="#{cartaoOperacaoController.dataListener}"/> 
                                    <f:selectItems value="#{cartaoOperacaoController.cartoes}"/>
                                    <f:converter converterId="cartaoConverter"/>
                                </p:selectOneMenu>
                                <p:message for="cartao"/>

                                <h:panelGroup id="labelPeriodo">
                                    <h:outputLabel value="#{msg.periodo}:" rendered="#{not empty cartaoOperacaoController.listAnosSelect}"/>
                                </h:panelGroup>
                                <h:panelGroup id="dataGroup">
                                    <h:panelGrid columns="3" rendered="#{not empty cartaoOperacaoController.listAnosSelect}">
                                        <p:selectOneMenu value="#{cartaoOperacaoController.mesOperacao}" required="true"
                                                         requiredMessage="#{msg.campoObrigatorio}" id="meses" label="#{msg.periodo}"
                                                         style="font-size: 0.9em; width: 120px;">
                                            <f:selectItems value="#{cartaoOperacaoController.meses}"/>
                                        </p:selectOneMenu>

                                        <p:selectOneMenu value="#{cartaoOperacaoController.anoOperacao}" required="true"
                                                         requiredMessage="#{msg.campoObrigatorio}" id="anos" label="#{msg.periodo}"
                                                         style="font-size: 0.9em;">
                                            <f:selectItems value="#{cartaoOperacaoController.anos}"/>
                                        </p:selectOneMenu>
                                        <p:commandButton icon="lupaIco" actionListener="#{cartaoOperacaoController.buscarDespesas}" update="despCartoesGroup dataGroup" />
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                            <p:spacer width="100%" height="10"/>
                            <h:panelGroup id="despCartoesGroup" >
                                <h:panelGroup id="despCartoesGroup2" rendered="#{not empty cartaoOperacaoController.despesas}">
                                    <table class="referencesmall" width="100%">
                                        <thead style="font-size: 0.9em;"><tr>
                                                <th align='center'>
                                                    <h:outputText value="#{msg.vencimento}" />
                                                </th>
                                                <th align='center'>
                                                    <h:outputText value="#{msg.valor}"/>
                                                </th>
                                                <th align='center'>
                                                    <h:outputText value="#{msg.observacao}"/>
                                                </th>
                                                <th align='center'>
                                                    <h:outputText value="#{msg.tipo}"/>
                                                </th>
                                                <th align='center' >
                                                    <h:outputText value="#{msg.responsavel}"/>
                                                </th>
                                                <th align='center'>
                                                    <h:outputText value="#{msg.fechar}" /><br></br>
                                                    <p:selectBooleanCheckbox value="#{cartaoOperacaoController.todosFiltro}">
                                                        <p:ajax event="change" update="despCartoesGroup2" listener="#{cartaoOperacaoController.todosListener}"/>
                                                    </p:selectBooleanCheckbox>
                                                </th>
                                            </tr></thead>
                                        <tbody>
                                            <ui:repeat value="#{cartaoOperacaoController.despesas}" var="item" varStatus="x">
                                                <tr style="height: 30px;">
                                                    <td align='center'>
                                                        <h:outputText value="#{item.dataVencimento}">
                                                            <f:convertDateTime locale="#{localeController.localeUI}"
                                                                               type="date" timeZone="#{initParam['timezone']}"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td align='center'>
                                                        <h:outputText value="#{item.valor}">
                                                            <f:convertNumber locale="#{localeController.localeUI}" type="currency"/> 
                                                        </h:outputText>
                                                    </td>
                                                    <td align='left'>
                                                        <h:outputText value="#{item.observacao}"/>
                                                    </td>
                                                    <td align='center'>
                                                        <h:outputText value="#{msg[item.classificacaoProcedimento]}"/>
                                                    </td>
                                                    <td align='center'>
                                                        <h:outputText value="#{item.usuario.firstName}"/>
                                                    </td>
                                                    <td align='center'>
                                                        <p:selectBooleanCheckbox value="#{item.marcadoTransient}"/>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                    <p:spacer width="100%" height="10"/>
                                    <table style="font-size: 0.9em;">
                                        <tr>
                                            <td>
                                                <h:outputLabel value="#{msg.disponivel}:" for="contaDeb"/>
                                            </td>
                                            <td>
                                                <p:selectOneMenu value="#{cartaoOperacaoController.disponivel}" id="contaDeb"
                                                                 style="font-size: 0.9em; width: 155px;" label="#{msg.disponivel}">
                                                    <f:selectItems value="#{cartaoOperacaoController.contas}"/>
                                                    <f:converter converterId="disponivelConverter"/>
                                                </p:selectOneMenu>
                                            </td>
                                            <td>
                                                <p:message for="contaDeb" display="icon"/>
                                            </td>
                                        </tr><tr>
                                            <td></td>
                                            <td>
                                            <div class="pagging">
                                                <h:commandLink action="#{cartaoOperacaoController.efetuarPagamento}" value="#{msg.fechar}" 
                                                               id="novoLink" styleClass="ico feco"
                                                               onclick="return confirm('#{msg.desejaFechar}: #{cartaoOperacaoController.cartaoOperacao.label}?');" >
                                                </h:commandLink>
                                            </div>
                                            </td>
                                        </tr>
                                    </table>
                                </h:panelGroup>
                            </h:panelGroup>

                        </h:form>
                    </td>
                    <td align='left' style="vertical-align: top;">
                        <h:panelGroup id="disponiveis">
                            <arq:disponiveis width="90%"/>
                        </h:panelGroup>
                    </td>
                </tr>
            </tbody>
        </table>
    </ui:define>
</ui:composition>
