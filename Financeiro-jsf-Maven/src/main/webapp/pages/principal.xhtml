<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:arq="http://java.sun.com/jsf/composite/ezcomp"
                template="../templates/layout.xhtml">
    <ui:param name="titulomenu" value="#{msg.principal}" />
    <ui:define name="content">
        <h:panelGroup id="disponiveis">
            <table width="100%" >
                <tbody><tr style="vertical-align: top;">
                        <td align='left'>
                            <div style="margin-top: 8px; margin-left: 10px;">
                                <arq:disponiveis width="70%"/>
                            </div><br></br>
                            <div class="formedit" style="width:99% !important;">
                                <div class="formedit-head" >
                                    <h:outputText value="#{msg.tituloGraficoAcumuladoMensal} "/>
                                </div>
                                <h:form id="formBarClassPrincipal">
                                    <p:barChart value="#{acumuladoMensalReport.categoryModel}" style="width:90%;height:255px; margin-top: 5px;"
                                                legendPosition="se"   shadow="true" barMargin="5" orientation="horizontal"
                                                seriesColors="70a8d2,e0150b" xaxisLabel="#{msg.yLabelGraficoAcumuladoMensal}"
                                                yaxisLabel="#{msg.xLabelGraficoAcumuladoMensal}" min="0" /> 
                                </h:form>
                            </div>
                        </td>
                        <td align='center'>
                            <arq:fixavariavel/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="formedit" style="width:99% !important;">
                                <div class="formedit-head" >
                                    <h:outputText value="#{msg.tituloGraficoCartaoMensal} "/>
                                </div>
                                <h:form id="formLineClassPrincipal">
                                    <h:outputText value="#{msg.cartaoEmptyChartSerie}" rendered="#{cartaoMensalReport.cartaoEmty}"/><br></br>
                                    <h:outputText value="#{msg.cartaoEmptyChartSerie2}" rendered="#{cartaoMensalReport.cartaoEmty}"/>
                                    <p:lineChart value="#{cartaoMensalReport.categoryModel}" legendPosition="nw" shadow="true"
                                                 yaxisLabel="#{msg.yLabelGraficoAcumuladoMensal}"
                                                 xaxisLabel="#{msg.xLabelGraficoAcumuladoMensal}"
                                                 minY="0" rendered="#{!cartaoMensalReport.cartaoEmty}"
                                                 showMarkers="true"
                                                 style="width:100%;height:255px; margin-top: 5px;"/> 
                                </h:form>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="formedit" style="width:99% !important;">
                                <div class="formedit-head" >
                                    <h:outputText value="#{msg.tituloGraficoDetalheMensal} "/>
                                </div>
                                <h:form id="formPieClassPrincipal">
                                    <h:outputText value="#{msg.detalheNullPieChart}" rendered="#{!detalheReport.detalheNotNull}"/><br></br>
                                    <h:outputText value="#{msg.detalheNullPieChart2}" rendered="#{!detalheReport.detalheNotNull}"/>
                                    <table width="100%" >
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <p:pieChart id="pieClassPrincipalAnterior" value="#{detalheReport.pieClassModelAnterior}" legendPosition="w"  
                                                                title="#{detalheReport.pieClassModelTitleAnterior}" 
                                                                rendered="#{detalheReport.detalheNotNull}"
                                                                style="margin-top: 5px; width: 300px; height: 255px;" showDataLabels="true"/> 
                                                </td>
                                                <td>
                                                    <p:pieChart id="pieClassPrincipalAtual" value="#{detalheReport.pieClassModel}" legendPosition="w"  
                                                                title="#{detalheReport.pieClassModelTitle}" 
                                                                rendered="#{detalheReport.detalheNotNull}"
                                                                style="margin-top: 5px; width: 300px; height: 255px;" showDataLabels="true"/> 
                                                </td>
                                                <td>
                                                    <p:pieChart id="pieClassPrincipalPosterior" value="#{detalheReport.pieClassModelPosterior}" legendPosition="w"  
                                                                title="#{detalheReport.pieClassModelTitlePosterior}" 
                                                                rendered="#{detalheReport.detalheNotNull}"
                                                                style="margin-top: 5px; width: 300px; height: 255px;" showDataLabels="true"/> 
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </h:form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:panelGroup>
    </ui:define>
</ui:composition>
