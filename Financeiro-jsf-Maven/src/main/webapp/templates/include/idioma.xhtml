<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:subview id="footerIndioma">
        <h:form id="localForm">
            <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                <h:panelGrid>
                    <h:panelGrid columns="3" >
                        <h:outputText value="#{msg.labelIdioma}:" style="color: #{font_id_color};" rendered="false"/>
                        <h:panelGroup>
                            <h:commandLink id="switchToEnglish" action="#{localeController.defineLocale}" >
                                <f:param name="locale" value="en" />
                                <h:graphicImage library="images" name="en.png" alt="#{msg.idiomaToAltEng}" />
                            </h:commandLink>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:commandLink id="switchToPortugues" action="#{localeController.defineLocale}">
                                <f:param name="locale" value="pt" />
                                <h:graphicImage library="images" name="br.png" alt="#{msg.idiomaToAltPort}" />
                            </h:commandLink>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
</f:subview>
</ui:composition>
