<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html" />
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" type="image/x-icon" />
            <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/principal.css" />
            <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/iconmenu.css" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/js.js" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/shBrushJava.js" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/shCore.js" />
            <title>
                <ui:insert name="pageTitle">
                    <h:outputText value="#{msg.loginTitleTemplate}"/>
                </ui:insert>
            </title>
            <style type="text/css">
                label:after {
                    content: ": ";
                }

                label {
                    color: #fff;
                    font-weight: bold;
                    -moz-border-radius-topleft: 5px;
                    -webkit-border-top-left-radius: 5px;
                    -moz-border-radius-topright: 5px;
                    -webkit-border-top-right-radius: 5px;
                    text-transform: uppercase;
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    font-size: xx-small;
                }

                input {
                    display: block;
                    margin-bottom: 1.25em;
                    width: 150px;
                    border: solid black;
                    border-width: 1px 2px 2px 1px;
                }

                .loginform {
                    background: #fff url(#{facesContext.externalContext.requestContextPath}/resources/img/bg_form.png) repeat-x top left;  
                    position:absolute;
                    margin-top: 15%;
                    margin-left: 40%;
                    padding: 15px;
                    padding-top: 58px;
                    background-color: #FFFAFA;
                    width: 195px;
                    -moz-border-radius:4px;
                    -webkit-border-radius:4px;
                    border-radius:4px;
                    -moz-box-shadow:0px 1px 3px 2px rgba(0,0,0,0.1);
                    -webkit-box-shadow:0px 1px 3px 2px rgba(0,0,0,0.1);
                    box-shadow:0px 1px 3px 2px rgba(0,0,0,0.1);
                }

                .loginform h2 {
                    margin-top: -52px;
                    margin-left: -8px;  
                    font-size: 14px;
                    font-weight: bold;
                    color: #4682B4;
                    font-family:"HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
                    text-shadow: 0 1px 0 #fff;
                    filter: dropshadow(color=#fff, offx=0, offy=1);
                }

            </style>
        </h:head>
        <h:body >
            <p:messages id="messages" showDetail="true" showSummary="true"
                         globalOnly="true"  />
            <h:form id="logarForm" styleClass="loginform" prependId="false">
            
                <h2>		
                    <p:ajaxStatus style="width:30px;height:30px;">
                        <f:facet name="start">
                            <h:graphicImage  library="img" name="ajax-loader.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:graphicImage  library="img" name="logo_30_2.png" /> 
                        </f:facet>
                        <f:facet name="default">
                            <h:graphicImage  library="img" name="logo_30_2.png" />
                        </f:facet>
                    </p:ajaxStatus>
                </h2>

                <h:panelGrid columns="2">

                    <h:outputText value="#{msg.login}:" id="outlogin"
                                  styleClass="fonteLogin" />
                    <p:inputText value="#{loginManager.usuarioLogin}" id="inplogin"
                                 size="20" maxlength="50" />

                    <h:outputText value="#{msg.senha}:" id="outsenha"
                                  styleClass="fonteLogin" />
                    <p:password value="#{loginManager.usuarioSenha}" id="inpsenha"
                                size="20" feedback="false" maxlength="20" />

                    <h:outputText value="" id="outnullo" />
                    <p:commandButton action="#{loginManager.logar()}" ajax="false"
                                     styleClass="buttonSubmit" id="botaologar"
                                     icon="ui-icon ui-icon-key" value="#{msg.entrar}">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
