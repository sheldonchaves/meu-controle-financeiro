<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html" />
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" type="image/x-icon" />
            <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/principal.css" />
            <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/iconmenu.css" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/js.js" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/shBrushJava.js" />
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/shCore.js" />
            <title>
                <ui:insert name="pageTitle">
                    <h:outputText value="#{msg.loginTitleTemplate}"/>
                </ui:insert>
            </title>
        </h:head>

        <h:body>

            <p:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true" globalOnly="true" life="6000"/> 
            <p:layout fullPage="true" id="fullPageLayout">

                <p:layoutUnit position="north" size="70" resizable="false" closable="false" collapsible="false" id="topLogo">
                    <ui:insert name="topPos" >
                        <TABLE  width="98%" >
                            <TR>
                                <TD align="left" valign="center" id="colunaSupTop">
                            <h:panelGrid columns="3">
                                <h:graphicImage library="img" name="logo_40.png"/>
                                <h:outputText value="#{user_logado}" styleClass="nomeLogado"/>
                                <h:panelGroup>
                                    <ui:include src="tempstatus.xhtml"/>
                                </h:panelGroup>
                            </h:panelGrid>
                            </TD>
                            <TD align="right" valign="bottom">
                            <h:form id="outForm">
                                <p:commandLink ajax="false" id="buttonSair" styleClass="ui-button_link" action="#{loginManager.deslogar()}">
                                    <h:graphicImage library="img" name="sair.png" title="#{msg.sair}"/>
                                </p:commandLink>
                            </h:form>
                            </TD>
                            </TR>
                        </TABLE>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="250" header="#{msg.movimentacoes}" resizable="true" closable="false" collapsible="false" >
                    <h:panelGroup id="conteudoBaixoGroup">
                        <ui:insert name="southPos">
                           
                        </ui:insert>
                    </h:panelGroup>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="220" header="#{msg.contas}" resizable="true" closable="false" collapsible="true">
                    <h:panelGroup id="conteudoEsquerdoGroup">
                        <ui:insert name="westPos">

                        </ui:insert>
                    </h:panelGroup>
                </p:layoutUnit>

                <p:layoutUnit position="center" id="layoutSuperiorCentral">
                    <h:panelGroup id="conteudoCentralSuperiorGroup">
                        <ui:insert name="menuCenterPos">
                           
                        </ui:insert>
                    </h:panelGroup>

                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
